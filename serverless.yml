org: danwakeemserverless
app: rodger-api
service: rodger-api
configValidationMode: error

provider:
  name: aws
  versionFunctions: false
  runtime: nodejs14.x
  tracing:
    apiGateway: true
    lambda: true
  environment:
    STAGE: ${opt:stage}
    AWS_LAMBDA_EXEC_WRAPPER: /opt/otel-handler
    OTEL_TRACES_EXPORTER: logging
    OTEL_METRICS_EXPORTER: logging
    OTEL_LOG_LEVEL: DEBUG
    OTEL_EXPORTER_OTLP_ENDPOINT: http://localhost:55681/v1/traces

plugins:
  - serverless-offline

package:
  individually: true
  patterns:
    - '!coverage/**'
    - '!.serverless/**'
    - '!src/**/*.test.js'
    - '!src/**/*.snap'
    - '!.*'
    - '!.github/*'
    - '!*.sh'
    - '!env.sample'
    - '!assets/**'
    - '!package.json'
    - '!yarn.lock'
    - '!README.md'
    - '!jest.config.js'

layers:
  graphqlMetrics:
    package:
      artifact: layer.zip

functions:
  graphql:
    handler: src/graphql/index.handler
    timeout: 20
    events:
      - http:
          path: graphql
          method: post
          cors: true
    layers:
      - { Ref: GraphqlMetricsLambdaLayer }
      - arn:aws:lambda:us-east-1:377024778620:layer:otel-collector:10